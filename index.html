<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
    <title>Upload Flight Image</title>
    <style>
    body {
      font-family: "Inter";
    }

    label, button {
      font-size: 16px;
      cursor: pointer;
    }

    input, textarea {
      border: 3px solid #eee;
      padding: .4em 1em;
      border-radius: 6px;
    }

    form {
      display: grid;
      grid-row-gap: 10px;
      justify-content: center;
    }

    button {
      margin-top: 10px;
      background: #133EF5;
      color: #fff;
      padding: 10px 0;
      border: 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>
 <h1>Submiting the Flight Image</h1>
   <form action="/submit" method="POST" enctype="multipart/form-data">
       <label for="photo">Flight logo photo</label>
       <input type="file" id="photo" name="photo" accept="image/x-png">

       <button type="submit">Submit</button>
   </form>
<script src = "index.js">

</script>
</body>
</html>
